# Orchestrating all services together - Zoo Animal Detection System
# version: '3.8'

services:
  # Chatbot Service (FastAPI)
  chatbot:
    build: 
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: zoo_chatbot
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      - DATABASE_URL=postgresql://zoo_user:zoo_pass@postgres:5432/zoo_db
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CV_SERVICE_URL=http://yolo_inference:5000
      - HOST=0.0.0.0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./chatbot:/app
      - chatbot_logs:/app/logs
    networks:
      - zoo_network
    restart: unless-stopped
    command: python zoo_api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # YOLO Inference Service - Animal Detection
  yolo_inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    container_name: yolo_inference
    ports:
      - "5000:5000"
    environment:
      # âœ… UPDATED: Point to new animal detection model
      - MODEL_PATH=/app/models/best_animal_v3.onnx
      - CHATBOT_URL=http://zoo_chatbot:8000
      # ESP32 camera endpoints available at /vision/upload and /vision/ws/esp32/camera/{client_id}
      - INFERENCE_INTERVAL=0.5
      - DETECTION_COOLDOWN=5
      # Detection parameters for animal detection
      - IMGSZ=640
      - CONF_THRESHOLD=0.75
      - DEVICE=cpu
    volumes:
      - ./inference:/app
    working_dir: /app
    command: bash -c "apt update && apt install -y libgl1 && pip install -r requirements.txt && python -m uvicorn model_api:app --host 0.0.0.0 --port 5000"
    depends_on:
      - chatbot
    networks:
      - zoo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: zoo_postgres
    environment:
      POSTGRES_DB: zoo_db
      POSTGRES_USER: zoo_user
      POSTGRES_PASSWORD: zoo_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - zoo_network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:6-alpine
    container_name: zoo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zoo_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Vector Database (for embeddings)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: zoo_vectordb
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - zoo_network
    restart: unless-stopped

  # MediaMTX - RTSP Streaming Server (optional - for RTSP cameras)
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    ports:
      - "8554:8554"  # RTSP
      - "8888:8888"  # HLS
      - "1935:1935"  # RTMP
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    networks:
      - zoo_network
    restart: unless-stopped

# Define volumes
volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  chatbot_logs:

# Define network
networks:
  zoo_network:
    driver: bridge