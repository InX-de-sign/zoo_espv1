# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream chatbot_backend {
        server chatbot:8000;
    }

    # Uncomment when services are ready
    # upstream cv_backend {
    #     server cv-service:8001;
    # }

    # upstream localization_backend {
    #     server localization:8002;
    # }

    # upstream analytics_backend {
    #     server analytics:8003;
    # }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain application/json application/javascript text/css application/xml;

        # Add CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # Handle preflight requests
        location ~ ^/api {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"api_gateway"}';
            add_header Content-Type application/json;
        }

        # Chatbot service routes
        location /api/chat {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://chatbot_backend/chat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/chatbot {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://chatbot_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chatbot health check
        location /api/chatbot/health {
            proxy_pass http://chatbot_backend/health;
            proxy_set_header Host $host;
        }

        # CV Service routes (uncomment when ready)
        # location /api/cv {
        #     limit_req zone=api_limit burst=10 nodelay;
        #     
        #     proxy_pass http://cv_backend/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     
        #     # Increase timeouts for image processing
        #     proxy_connect_timeout 30s;
        #     proxy_send_timeout 60s;
        #     proxy_read_timeout 60s;
        # }

        # Localization routes (uncomment when ready)
        # location /api/location {
        #     proxy_pass http://localization_backend/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # Analytics routes (uncomment when ready)
        # location /api/analytics {
        #     proxy_pass http://analytics_backend/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # Static files (if needed)
        location /static {
            alias /var/www/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Default route - return API info
        location / {
            return 200 '{"message":"Museum AI Companion API","version":"1.0","endpoints":["/api/chat","/api/chatbot","/health"]}';
            add_header Content-Type application/json;
        }

        # Error pages
        error_page 404 = @404_json;
        error_page 500 502 503 504 = @50x_json;

        location @404_json {
            return 404 '{"error":"Not found","code":404}';
            add_header Content-Type application/json;
        }

        location @50x_json {
            return 500 '{"error":"Internal server error","code":500}';
            add_header Content-Type application/json;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}